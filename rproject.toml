    "pak",
    "fs",
    "tidyverse",
    "lme4",
    "brms",
    "glmmTMB",
    "bbmle",
    "bayesrules",
    "tidybayes",
    "broom.mixed",
    "patchwork",
    "ggtext",
    "ggh4x",
    "scales",
    "performance",
    "xts",
    "zoo",
    "devtools",
    "CASdatasets",
    "DHARMa",
    "emmeans",
    "GGally",
    "fitdistrplus",
    "ggridges",
    "ggdist",
    "future",
    "gt",
    "GLMsData",
    "statmod",
    "actuar",
]
